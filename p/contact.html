<h1>Contact Him</h1>     
<form action="" name="Form1" onsubmit="return validateInput()">
    <fieldset>
        <legend>Send a Message!</legend>
        Name &nbsp;&nbsp;
        <input type="text" name="userName" 
        onclick="document.getElementById('inputfield').innerHTML = 'Cannot be Empty'"
        onkeydown="document.getElementById('inputfield').innerHTML = ''">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Age &nbsp;&nbsp;
        <input type="number" name="userAge"
        onclick="document.getElementById('inputfield').innerHTML = 'Cannot be Empty'"
        onkeydown="document.getElementById('inputfield').innerHTML = ''">
        <!-- Using the required attribute to form validate-->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Number &nbsp;&nbsp;
        <input type="number" name="userPhone" 
        onclick="document.getElementById('inputfield').innerHTML = 'Cannot be Empty'"
        onkeydown="document.getElementById('inputfield').innerHTML = ''">
        <p id="inputfield" ></p><br><br>
        Message &nbsp;&nbsp;
        <input type="text" name="message" 
        onclick="document.getElementById('inputfields').innerHTML = 'Cannot be Empty'"
        onkeydown="document.getElementById('inputfields').innerHTML = ''">
        <p id="inputfields" ></p><br><br>

        <button type="submit">Submit</button>
    </fieldset>
</form>
